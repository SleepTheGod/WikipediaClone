<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Wikipedia</h1>
        <p>The Free Encyclopedia</p>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('main_page') }}">Main Page</a></li>
            <li><a href="{{ url_for('contents') }}">Contents</a></li>
            <li><a href="{{ url_for('featured_content') }}">Featured Content</a></li>
            <li><a href="{{ url_for('current_events') }}">Current Events</a></li>
            <li><a href="{{ url_for('random_article') }}">Random Article</a></li>
            <li><a href="{{ url_for('about') }}">About Wikipedia</a></li>
            <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
        </ul>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Â© 2024 Wikipedia</p>
    </footer>
</body>
</html>
